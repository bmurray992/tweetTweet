<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
    {% block header %}{% endblock header %}
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" />
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}" class="logo">
            <img src='{% static 'img/cardinal.png' %}'>
            <h1>Cardinal</h1>
        </a>
        {% block extraNav %}{% endblock extraNav %}
    </nav>
    <main>
        {% block body %}{% endblock body %}
    </main>
    
</body>
</html>
